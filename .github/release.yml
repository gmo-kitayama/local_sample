changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixed
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
